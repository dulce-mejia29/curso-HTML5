<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        /* Estilos para organizar las imágenes */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(1, 143, 171, 0.2);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="tulipanes.jpg" alt="imagen 1">
        <img src="caballos.jpg" alt="imagen 2">
        <img src="noche bonita.jpg" alt="imagen 3">
        <img src="paisaje.jpg" alt="imagen 4">
        <img src="spirit.jpg" alt="imagen 5">
    </div>
</body>
</html>
