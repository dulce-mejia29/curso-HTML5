<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Ejemplo</title>
</head>
<body>

  <h2>Formulario de Registro</h2>
  
  <form novalidate>
    <!-- Campo de correo electrónico con validación automática -->
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="example@domain.com">
    <br><br>

    <!-- Campo de URL con validación automática -->
    <label for="website">Sitio Web:</label>
    <input type="url" id="website" name="website" placeholder="https://www.ejemplo.com">
    <br><br>

    <!-- Campo de número con validación automática (rango entre 1 y 100) -->
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" min="1" max="100" step="1" required placeholder="Edad entre 1 y 100">
    <br><br>

    <!-- Campo de búsqueda -->
    <label for="search">Buscar:</label>
    <input type="search" id="search" name="search" placeholder="Buscar algo...">
    <br><br>

    <!-- Campo obligatorio para el nombre -->
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required placeholder="Tu nombre">
    <br><br>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
